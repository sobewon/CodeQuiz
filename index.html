<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Gradebook</title>
  </head>
  <body class="bg-secondary text-white">
    
    <main>
        <div id="start-high-container" class="container-fluid">
            <h1 id="time" class="row d-flex p-2 fs-1 bg-danger text-center"></h1>
            <div class="row">
                <div class="col d-flex mx-2 my-4 p-2 bg-warning border border-warning border-5 rounded-pill fs-1">
                    Start Quiz Game
                    <button type="button" id="startGame" class="border-dark rounded-pill">Start Game</button>
                </div>

                <div class="col d-flex mx-2 my-4 p-2 bg-warning border border-warning border-5 rounded-pill fs-1">
                    High Scores
                </div>
            </div>
        </div>
        <div  id="question-container" class="container">
            <ul id="ulist" class="q-list">
                <li>
                    <div id=“question-container1” class=“hide”> 
                        Q1: What year was Java created?            
                    </div>
                    <div>
                    <button type="button" id="correct">1995</button>
                    <button type="button" id="wrong">1994</button>
                </li>
                <li>
                    <div id=“question-container2” class=“hide”>
                        Q2: What year was Python created?            
                    </div>
                    <div>
                    <button type="button" id="correct">1991</button>
                    <button type="button" id="wrong">1995</button>
                    </div>
                </li>
                <li>
                    <div id=“question-container3” class=“hide”> 
                        Q3: What year was Javascript created?            
                    </div>

                    <div>
                    <button type="button" id="wrong">1996</button>
                    <button type="button" id="correct">1995</button>
                    </div>
                </li>
                <li>
                    <div id=“question-container4” class=“hide”> 
                        Q4: What year was CSS created?            
                    </div>
                    <div>
                    <button type="button" id="wrong">2001</button>
                    <button type="button" id="correct">1996</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
