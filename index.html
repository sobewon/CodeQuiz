<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gradebook</title>
  </head>
  <body>
    <h1 id="time"></h1>
    <div>
        <div class="game">
            <h2>Start Quiz Game?</h2>
            <button type="button" id="startGame">Start Game</button>
        </div>
        
        <div class="card">
        <h2>High Scores</h2>
        </div>
    </div>
    <ul class="q-list">
        <li>
            <div id=“question-container” class=“hide”> 
                Q1: What year was Java created?            
            </div>
            <div>
            <button type="button" id="correct">1995</button>
            <button type="button" id="wrong">1994</button>
        </li>
        <li>
            <div id=“question-container” class=“hide”>
                Q2: What year was Python created?            
            </div>
            <div>
            <button type="button" id="correct">1991</button>
            <button type="button" id="wrong">1995</button>
            </div>
        </li>
        <li>
            <div id=“question-container” class=“hide”> 
                Q3: What year was Javascript created?            
            </div>

            <div>
            <button type="button" id="wrong">1996</button>
            <button type="button" id="correct">1995</button>
            </div>
        </li>
        <li>
            <div id=“question-container” class=“hide”> 
                Q4: What year was CSS created?            
            </div>
            <div>
            <button type="button" id="wrong">2001</button>
            <button type="button" id="correct">1996</button>
            </div>
        </li>
    </ul>


    <script src="./assets/js/script.js"></script>
  </body>
</html>
