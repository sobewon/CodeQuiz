<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="./assets/css/style.css" /> -->
    <title>Gradebook</title>
  </head>
  <body class="bg-secondary text-white">
    
    <main>
        <div id="start-high-container" class="container-fluid">
            <h1 id="time" class="row d-flex p-2 fs-1 bg-danger text-center"></h1>
            <div class="row">
                <div class="col d-flex mx-2 my-4 p-2 bg-warning border border-warning border-5 rounded-pill fs-1">
                    Start Quiz Game
                    <button type="button" id="startGame" class="border-dark rounded-pill">Start Game</button>
                </div>
            </div>
        </div>
        <div  id="question-score-container" class="container">
            <div class="row">
                <div id="qlist" class="col d-none qlist">
                    <div  id="q1" class="row">
                        <div class="col">
                            <div> 
                                Q1: What year was Java created?            
                            </div>
                            <div>
                            <button type="button" id="q1c" class="correct">1995</button>
                            <button type="button" id="q1w" class="wrong">1994</button>
                            </div>
                        </div>
                    </div>
                    <div id="q2" class="row d-none">
                        <div class="col">
                            <div> 
                                Q2: CSS was created in what year?            
                            </div>
                            <div>
                            <button type="button" id="q2c" class="correct">1996</button>
                            <button type="button" id="q2w" class="wrong">2003</button>
                            </div>
                        </div>
                    </div>
                    <div  id="q3" class="row d-none">
                        <div class="col">
                            <div> 
                                Q3: What year was Javascript created?            
                            </div>
                            <div>
                            <button type="button" id="q3c" class="correct">1996</button>
                            <button type="button" id="q3w" class="wrong">1998</button>
                            </div>
                        </div>
                    </div>
                    <div id="q4" class="row d-none">
                        <div class="col">
                            <div> 
                                Q4: Python was created when?            
                            </div>
                            <div>
                            <button type="button" id="q4c" class="correct">1992</button>
                            <button type="button" id="q4w" class="wrong">2001</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="high-score-list" class="col d-flex mx-2 my-4 p-2 bg-warning border border-warning border-5 rounded-pill fs-1">
                    <h3>Scores</h3>
                    <ol id="highScores">
                        <li>John</li>
                        <li>John2</li>
                    </ol>
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
